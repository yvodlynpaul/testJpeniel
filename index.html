<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jpeniel_event</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Jpeniel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Elevate your online presence with Crafto - a modern, versatile, multipurpose Bootstrap 5 responsive HTML5, SCSS template using highly creative 52+ ready demos.">
    <!-- favicon icon -->
    <link rel="shortcut icon" href="./src/assets/images/custom/jpeniel_icon.png">
    <link rel="apple-touch-icon" href="./src/assets/images/custom/jpeniel_icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./src/assets/images/custom/jpeniel_icon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./src/assets/images/custom/jpeniel_icon.png">
    <!-- google fonts preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- slider revolution CSS files -->
    <link rel="stylesheet" type="text/css" href="./src/assets/revolution/css/settings.css">
    <link rel="stylesheet" type="text/css" href="./src/assets/revolution/css/layers.css">
    <link rel="stylesheet" type="text/css" href="./src/assets/revolution/css/navigation.css">
    <!-- style sheets and font icons  -->
    <link rel="stylesheet" href="./src/assets/css/vendors.min.css"/>
    <link rel="stylesheet" href="./src/assets/css/icon.min.css"/>
    <link rel="stylesheet" href="./src/assets/css/style.css"/>
    <link rel="stylesheet" href="./src/assets/css/responsive.css"/>
    <link rel="stylesheet" href="./src/assets/demos/travel-agency/travel-agency.css" />
    <link rel="stylesheet" href="./src/assets/css/custom.css" />
  </head>
  <body data-mobile-nav-style="classic" class="bg-lightgray">
    <div id="app"></div>

    <!-- javascript libraries -->
    <script type="text/javascript" src="./src/assets/js/jquery.js"></script>
    <script type="text/javascript" src="./src/assets/js/vendors.min.js"></script>
    <!-- slider revolution core javaScript files -->
    <script type="text/javascript" src="./src/assets/revolution/js/jquery.themepunch.tools.min.js"></script>
    <script type="text/javascript" src="./src/assets/revolution/js/jquery.themepunch.revolution.min.js"></script>
    <script type='text/javascript' src='./src/assets/revolution/revolution-addons/particles/js/revolution.addon.particles.min.js?ver=1.0.3'></script>

    <!-- Slider's main "init" script -->
    <script type="text/javascript">
        jQuery(document).ready(function () {
            jQuery('#travel-agency-slider').show().revolution({
                sliderType: "standard",
                sliderLayout: 'fullscreen',
                delay: 9000,
                stopLoop: "off",
                stopAfterLoops: 0,
                stopAtSlide: 1,
                navigation: {
                    keyboardNavigation: 'on',
                    keyboard_direction: 'horizontal',
                    mouseScrollNavigation: 'off',
                    mouseScrollReverse: 'reverse',
                    onHoverStop: 'off',
                    touch: {
                        touchenabled: 'on',
                        touchOnDesktop: "on",
                        swipe_threshold: 75,
                        swipe_min_touches: 1,
                        swipe_direction: 'horizontal',
                        drag_block_vertical: true
                    },
                    arrows: {
                        enable: true,
                        style: 'hesperiden',
                        tmp: '',
                        rtl: false,
                        hide_onleave: false,
                        hide_onmobile: true,
                        hide_under: 0,
                        hide_over: 9999,
                        hide_delay: 200,
                        hide_delay_mobile: 1200,
                        left: {
                            container: 'slider',
                            h_align: 'left',
                            v_align: 'center',
                            h_offset: 30,
                            v_offset: 0
                        },
                        right: {
                            container: 'slider',
                            h_align: 'right',
                            v_align: 'center',
                            h_offset: 30,
                            v_offset: 0
                        }
                    }
                },
                responsiveLevels: [1240, 1024, 778, 480],
                gridwidth: [1190, 1024, 778, 480],
                gridheight: [900, 920, 700, 650],
                lazyType: "smart",
                spinner: "spinner0",
                parallax: {
                    type: "mouse",
                    origo: "slidercenter",
                    speed: 1000,
                    speedbg: 1500,
                    speedls: 1000,
                    levels: [3, 5, 8, 10, 12, 15, 35, 40, 45, 50, -50, -45, -40, -35, -30, -25],
                    ddd_shadow: "on",
                    ddd_bgfreeze: "off",
                    ddd_overflow: "hidden",
                    ddd_layer_overflow: "visible",
                    ddd_z_correction: 40,
                    disable_onmobile: 'on'
                },
                shadow: 0,
                shuffle: "off",
                autoHeight: "on",
                fullScreenAutoWidth: "off",
                fullScreenAlignForce: "off",
                fullScreenOffsetContainer: "",
                fullScreenOffset: "",
                disableProgressBar: "on",
                hideThumbsOnMobile: "on",
                hideSliderAtLimit: 0,
                hideCaptionAtLimit: 0,
                hideAllCaptionAtLilmit: 0,
                debugMode: false,
                fallbacks: {
                    simplifyAll: "off",
                    nextSlideOnWindowFocus: "off",
                    disableFocusListener: false,
                }
            });
        });
    </script>
    
    <script type="module" src="/src/main.js"></script>
    <script type="text/javascript" src="./src/assets/js/main.js"></script>
  </body>
</html>
